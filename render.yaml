services:
  - type: web
    name: procesador-historias-clinicas
    env: python
    buildCommand: |
      apt-get update
      apt-get install -y poppler-utils
      pip install -r requirements.txt
    startCommand: python server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENROUTER_API_KEY
        sync: false